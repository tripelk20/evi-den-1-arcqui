<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css?v=2">
 
</head>
<body class="login-page">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card login-card login-card-size shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-clipboard-check-fill text-primary login-icon"></i>
                    <h2 class="mt-3 mb-1">Task Manager</h2>
                    <p class="text-muted login-subtitle">Sistema de Gestión de Tareas</p>
                </div>
                <form id="loginForm" onsubmit="event.preventDefault(); login();">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> Usuario
                        </label>
                        <input type="text" class="form-control form-control-lg" id="username" value="admin" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> Contraseña
                        </label>
                        <input type="password" class="form-control form-control-lg" id="password" value="admin" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100" id="loginBtn">
                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Sistema de Notificaciones -->
    <div id="notificationContainer" class="notification-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sistema de notificaciones simplificado para login
        const NotificationSystem = {
            container: null,
            init() {
                this.container = document.getElementById('notificationContainer');
                if (!this.container) {
                    this.container = document.createElement('div');
                    this.container.id = 'notificationContainer';
                    this.container.className = 'notification-container';
                    document.body.appendChild(this.container);
                }
            },
            show(message, type = 'info') {
                if (!this.container) this.init();
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                this.container.appendChild(notification);
                setTimeout(() => notification.remove(), 3000);
            },
            error(message) { this.show(message, 'error'); },
            success(message) { this.show(message, 'success'); }
        };

        const API_BASE_URL = 'http://localhost:3000/api';

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                NotificationSystem.error('Usuario y contraseña requeridos');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (!response.ok) {
                    NotificationSystem.error(data.error || 'Credenciales inválidas');
                    return;
                }

                const token = encodeURIComponent(data.token || '');
                const user = encodeURIComponent(data.user?.username || '');
                const role = encodeURIComponent(data.user?.role || 'user');
                const permisos = encodeURIComponent(String(!!data.user?.permisos));
                window.location.href = `index.html#token=${token}&user=${user}&role=${role}&permisos=${permisos}`;
            } catch (err) {
                console.error(err);
                NotificationSystem.error('Error al conectar con el servidor');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            NotificationSystem.init();
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            [usernameInput, passwordInput].forEach(input => {
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        login();
                    }
                });
            });
        });
    </script>
</body>
</html>
