<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #3B3B3B 0%, #4a4a4a 50%, #3B3B3B 100%);
            min-height: 100vh;
        }
        .login-card {
            background: rgba(59, 59, 59, 0.95);
            border: 2px solid #8b4513;
            box-shadow: 0 0 30px rgba(184, 134, 11, 0.3);
        }
        .login-card .card-body {
            background: linear-gradient(135deg, rgba(74, 74, 74, 0.9) 0%, rgba(59, 59, 59, 0.9) 100%);
        }
        .text-primary {
            color: #daa520 !important;
        }
        .btn-primary {
            background: linear-gradient(135deg, #A31005 0%, #b91c0c 100%);
            border: 1px solid #daa520;
            color: #ffd700;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #b91c0c 0%, #A31005 100%);
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(218, 165, 32, 0.5);
        }
        .form-control, .form-control:focus {
            background-color: rgba(40, 40, 40, 0.8);
            border: 1px solid #8b4513;
            color: #ffd700;
        }
        .form-control:focus {
            border-color: #daa520;
            box-shadow: 0 0 10px rgba(218, 165, 32, 0.3);
        }
        .form-label {
            color: #daa520;
        }
        h2, p {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card login-card shadow-lg" style="width: 100%; max-width: 400px;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-clipboard-check-fill text-primary" style="font-size: 3rem;"></i>
                    <h2 class="mt-3 mb-1">Task Manager</h2>
                    <p class="text-muted" style="color: #daa520 !important;">Sistema de Gestión de Tareas</p>
                </div>
                <form id="loginForm" onsubmit="event.preventDefault(); login();">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> Usuario
                        </label>
                        <input type="text" class="form-control form-control-lg" id="username" value="admin" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> Contraseña
                        </label>
                        <input type="password" class="form-control form-control-lg" id="password" value="admin" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100" id="loginBtn">
                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Sistema de Notificaciones -->
    <div id="notificationContainer" class="notification-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sistema de notificaciones simplificado para login
        const NotificationSystem = {
            container: null,
            init() {
                this.container = document.getElementById('notificationContainer');
                if (!this.container) {
                    this.container = document.createElement('div');
                    this.container.id = 'notificationContainer';
                    this.container.className = 'notification-container';
                    document.body.appendChild(this.container);
                }
            },
            show(message, type = 'info') {
                if (!this.container) this.init();
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                this.container.appendChild(notification);
                setTimeout(() => notification.remove(), 3000);
            },
            error(message) { this.show(message, 'error'); },
            success(message) { this.show(message, 'success'); }
        };

        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                NotificationSystem.error('Usuario y contraseña requeridos');
                return;
            }

            // Guardar credenciales en sessionStorage
            sessionStorage.setItem('username', username);
            sessionStorage.setItem('password', password);

            // Redirigir a la página principal
            window.location.href = 'index.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            NotificationSystem.init();
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            [usernameInput, passwordInput].forEach(input => {
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        login();
                    }
                });
            });
        });
    </script>
</body>
</html>
